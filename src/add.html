<div style="position: absolute; top: 15px; left: 15px">
  <img src="../images/writing.png" alt="Writing" style="height: 50px" />
</div>
<div class="record-container">
  <div class="record-title">请记录你的饮食</div>
  <div class="record-date-container">
    <label for="record-date">记录日期：</label>
    <input
      type="text"
      id="record-date"
      class="record-date"
      placeholder="选择日期"
      readonly
    />
  </div>
  <div class="mood-selector">
    <div class="mood-title">今天的心情如何？</div>
    <div class="mood-options">
      <button class="mood-btn" data-mood="很好" data-emoji="😊">
        <div class="mood-image-placeholder">
          <div class="mood-image-content">图片</div>
        </div>
        <span class="mood-emoji">😊</span>
        <span class="mood-text">很好</span>
      </button>
      <button class="mood-btn" data-mood="一般" data-emoji="😐">
        <div class="mood-image-placeholder">
          <div class="mood-image-content">图片</div>
        </div>
        <span class="mood-emoji">😐</span>
        <span class="mood-text">一般</span>
      </button>
      <button class="mood-btn" data-mood="不太好" data-emoji="😔">
        <div class="mood-image-placeholder">
          <div class="mood-image-content">图片</div>
        </div>
        <span class="mood-emoji">😔</span>
        <span class="mood-text">不太好</span>
      </button>
      <button class="mood-btn" data-mood="难受" data-emoji="😢">
        <div class="mood-image-placeholder">
          <div class="mood-image-content">图片</div>
        </div>
        <span class="mood-emoji">😢</span>
        <span class="mood-text">难受</span>
      </button>
    </div>
  </div>
  <button class="record-btn" onclick="handleRecordSave()">继续填写</button>
  <div class="loading-spinner" id="spinner"></div>
</div>
<!-- 弹窗结构 -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="popup-text">AI分析</span>
  </div>
</div>
